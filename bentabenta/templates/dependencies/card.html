

<div class="card mb-3 col-sm" style="width:20rem;">
{% if instance.image.url %}
  <img class="card-img-top" src="{{ instance.image.url }}" alt="Card image cap">
      {% endif %}
  <div class="card-body">
    <h5 class="card-title">${{instance.price}}</h5>
    <!-- <p class="card-text"><a href ="{{instance.get_absolute_url}}"> {{instance.name}}</a></p>-->
    <p class="card-text"><a href ="{% url 'products:product-detail' slug=instance.slug %}"> {{instance.name}}</a></p>

  </div>
</div>
