{% extends "base.html" %}
{% block content %}

         <div class="row mb-3"> 
                {% if query %}
                    <div class="col-12 ">
                        <h5> Results for : " {{ query }} "</h5>
                       <hr/>
                    </div>      
                {% else %}
                    <div class="col-12 col-md-8 mx-auto py-4">
                        {% include "search/snippets/search_form.html" %}
                    <hr/>
                    </div>
                {% endif %}
               
            </div>
            <div class="row">
                    {% for object in object_list %}
                    <div class="col">
                        {% include "dependencies/card.html" with instance=object %}
                    </div> 
                    {% endfor %}
            </div>
 
{% endblock  %}
